<form action="/add_info" method="post">
    <label for="num_players">Number of Players:</label>
    <input type="number" id="num_players" name="num_players" min="1" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="place">Place:</label>
    <input type="text" id="place" name="place" required>

    <div id="players"></div>
    <button type="button" onclick="addPlayerFields()">Add Players</button>
    <input type="submit" value="Submit">
</form>

<script>
function addPlayerFields() {
    const numPlayers = document.getElementById('num_players').value;
    const playersDiv = document.getElementById('players');
    playersDiv.innerHTML = ''; // Clear existing fields

    for (let i = 0; i < numPlayers; i++) {
        playersDiv.innerHTML += `
            <label for="name${i}">Name of Player ${i + 1}:</label>
            <input type="text" id="name${i}" name="name${i}" required>
            <label for="number${i}">Score of Player ${i + 1}:</label>
            <input type="number" id="number${i}" name="number${i}" required>
            <br>`;
    }
}
</script>
